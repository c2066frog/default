<script>
    function is_weixin() {
        var UserAgent = navigator.userAgent.toLowerCase();
        if (UserAgent.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }

    $(function () {
        var isWeixin = is_weixin();
        if (isWeixin) {
            var UserAgent = navigator.userAgent.toLowerCase();
            var android = UserAgent.indexOf('android');
            var iphone = UserAgent.indexOf('iphone');
            if (iphone > 0) {
                $('#mask').html('<img src="../assets/images/wechat-iPhone.png" />');
                $('#mask').attr('style','display:block;');
            } else {
                $('#mask').html('<img src="../assets/images/wechat-Android.png" />');
                $('#mask').attr('style','display:block;');
            }
        }
    });
</script>
